<div class="base">
    <div  class="toggle">
        <div class="small_nav">

            <span class="material-symbols-outlined" (click)="toggleMenu()">
                menu
            </span>
            <span>
                <h1 class="logo_title">
                    Unicomer
                </h1>
            </span>
        </div>
    </div>
    <nav class="nav" [ngClass]="{'displayed_nav':showMenu}" [ngStyle]="{ 'display':showMenu ? 'block':'none'}">
        <li *ngFor="let item of menuItems" class="nav_li" [ngStyle]="{ 'display': showMenu ? 'block' : 'none' }" (click)="toggleMenu()">
            <div class="menu_item" [ngClass]="{'selected':router.url== '/'+item.title}" [routerLink]="'/'+item.title">
                <span class="material-symbols-outlined">{{item.icon}}</span>
                <span >{{item.title | titlecase}}</span>
            </div>
        </li>
        <li [ngStyle]="{ 'display': showMenu ? 'block' : 'none' }">
            <div class="menu_item" (click)="logout()" >
                <span class="material-symbols-outlined">logout</span>
                Cerrar sesi√≥n
            </div>
        </li>
    </nav>
</div>
